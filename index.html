<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Scoreboard</title>
  </head>
  <body class="bg-secondary">
    <h1 class="display text-center text-white">Scoreboard</h1>
    <div id="num-of-players-div" class="text-center">
        <p class="lead text-white">How many players?</p>
        <input type="text" id="num-of-players-input" class="p-2">
        <button id="num-of-players-button" class="btn btn-primary">Submit</button>
        <p class="text-danger text-center d-none" id="error-text">Please enter a number that is greater than 0.</p>
    </div>
    <div id="scoreboard-container" class="mx-4">
    <!--Scorecards are entered via JS-->
    </div>

    <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  </body>
</html>
